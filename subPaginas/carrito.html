    body {

    .contenedor-carrito {

    .item-carrito {

    }

    .boton-carrito {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }
    
    .btn-pagar {
        background-color: #000;
        color: white;
    }
    
    .btn-seguir {
        background-color: #e0e0e0;

    .btn-pagar:hover { background-color: #333; }
    .btn-seguir:hover { background-color: #ccc; }
